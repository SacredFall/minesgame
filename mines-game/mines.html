<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Emerson: The Mines Game.</title>
    </head>
    <body class="bg-gray-900 flex flex-col items-center min-h-screen">
        <h1 id="">Emerso</h1>
        <!-- Game-Container -->
        <div class="bg-gray-900 rounded-lg p-6 shadow-lg flex space-x-6">
            <!-- Panel-Container -->
            <div class="flex flex-col space-y-4">
                <!-- Controls -->
                <div class="flex items-center space-x-2">
                    <button
                        class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg focus:outline-none"
                    >
                        Manual
                    </button>
                    <button
                        class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg focus:outline-none"
                    >
                        Auto
                    </button>
                </div>
                <!-- Amount -->
                <div class="flex flex-col">
                    <label class="text-sm mb-1">Amount</label>
                    <div class="flex items-center space-x-2">
                        <input
                            type="text"
                            placeholder="0.00"
                            class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg w-24 focus:outline-none"
                        />
                        <button
                            class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg"
                        >
                            ½
                        </button>
                        <button
                            class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg"
                        >
                            2×
                        </button>
                    </div>
                </div>
                <!-- Mines -->
                <div class="flex flex-col">
                    <label class="text-sm mb-1">Mines</label>
                    <select
                        class="bg-gray-700 text-gray-300 px-4 py-2 rounded-lg focus:outline-none"
                    >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <!-- Play Button -->
                <button
                    class="bg-yellow-300 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none"
                >
                    Play
                </button>
            </div>
            <!-- Game Board -->
            <div
                class="grid grid-cols-5 gap-5 bg-gray-800 p-4 rounded-lg shadow-inner"
            >
                <!-- Game Tiles -->
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
                <div class="w-24 h-24 bg-gray-700 rounded-lg mine"></div>
            </div>
        </div>

        <script type="module" src="src/index.js"></script>
    </body>
</html>
